<div *ngIf="car">
  <h2>Car Details</h2>
  <p>
    <label>Brand:</label>
    <input [(ngModel)]="carBrand">
  </p>
  <p>
    <label>Model:</label>
    <input [(ngModel)]="carModel">
  </p>
  <p>
    <label>Year:</label>
    <input [(ngModel)]="carYear">
  </p>
  <p>
    <label>VIN number:</label>
    <input [(ngModel)]="carNumber">
  </p>

  <form (ngSubmit)="submit()" [formGroup]="contactForm">
    <p>
      <label>Select Owner ID: (Optional)</label>
      <select formControlName="owner">
        <option [ngValue]="null" disabled>Select Owner</option>
        <option *ngFor="let owner of owners" [ngValue]="owner.id">{{owner.name}}</option>
      </select>
      <button type="submit">Submit</button>
    </p>
  </form>
  <button (click)="goBack()">Go Back</button>
  <button (click)="save()" style="margin-top: 5px">Save</button>
</div>
