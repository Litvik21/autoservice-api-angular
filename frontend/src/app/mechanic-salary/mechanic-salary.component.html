<div *ngIf="mechanic">
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Salary</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <td>{{ mechanic.id }}</td>
    <td>{{ mechanic.name }}</td>
    <td>{{ salary }}</td>
    <td>
      <button (click)="getSalary()" style="margin-top: 5px">Get Salary</button>
    </td>
    </tbody>
  </table>
  <button (click)="goBack()" style="margin-top: 5px">Go back</button>
</div>
