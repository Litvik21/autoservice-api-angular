<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Price</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <td>{{ product.id }}</td>
    <td>{{ product.title }}</td>
    <td>{{ product.price }}</td>
    <td>
      <button (click)="update(product.id)" style="margin-top: 5px" >Update</button>
    </td>
  </tr>
  <tr *ngIf="!products || products.length === 0">
    <td colspan="4">No orders found.</td>
  </tr>
  </tbody>
</table>
