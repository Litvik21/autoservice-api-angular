<h2>Add task</h2>

<form (ngSubmit)="submitTypeOfTask()" [formGroup]="typeOfTaskForm">

  <p>
    <label>Select type of task</label>
    <select formControlName="type">
      <option [ngValue]="null" disabled>Select Type</option>
      <option *ngFor="let type of types"
              [value]="type">
        {{TypeOfTaskMapping[type]}}
      </option>
    </select>

    <button type="submit">Submit</button>
  </p>

</form>

<form (ngSubmit)="submitOrder()" [formGroup]="orderForm">

  <p>
    <label>Select Order</label>
    <label> By Description: (Optional)</label>
    <select formControlName="order">
      <option [ngValue]="null" disabled>Select Order</option>
      <option *ngFor="let order of orders" [ngValue]="order.id">{{order.description}}</option>
    </select>

    <button type="submit">Submit</button>
  </p>

</form>
<form (ngSubmit)="submitMechanic()" [formGroup]="mechanicForm">

  <p>
    <label>Select Mechanic</label>
    <label> By Name: (Optional)</label>
    <select formControlName="mechanic">
      <option [ngValue]="null" disabled>Select Mechanic</option>
      <option *ngFor="let mechanic of mechanics" [ngValue]="mechanic.id">{{mechanic.name}}</option>
    </select>

    <button type="submit">Submit</button>
  </p>

</form>
<p>
  <label>Price:</label>
  <input [(ngModel)]="price">
</p>
<form (ngSubmit)="submitPaymentStatus()" [formGroup]="paymentStatusForm">

  <p>
    <label>Select payment status</label>
    <select formControlName="status">
      <option [ngValue]="null" disabled>Select Status</option>
      <option *ngFor="let status of statuses"
              [value]="status">
        {{PaymentStatusMapping[status]}}
      </option>
    </select>

    <button type="submit">Submit</button>
  </p>

</form>

<button (click)="add()">Add</button>
